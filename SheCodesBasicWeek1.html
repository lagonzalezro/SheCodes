<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week1</title>

    <style>
      body {
        background-color: #f6f2fe;
      }

      img {
        display: block;
        margin: 0 auto;
      }

      .center {
        text-align: center;
      }

      h1 {
        font-size: 48px;
        font-weight: 100;
        text-decoration: underline;
        text-align: center;
      }

      h2 {
        text-align: center;
        color: #272044;
        font-size: xx-large;
        font-weight: bolder;
      }

      button {
        text-align: center;
        display: block;
        margin: 0 auto;
        padding: 15px;
        color: #272044;
        border: 2px solid rgba(136, 93, 241, 0.4);
        border-radius: 30px;
        box-shadow: 5px 5px 10px rgba(113, 41, 118, 0.4);
        transition: all 200ms ease-in-out;
      }

      button:hover {
        background: rgba(133, 87, 248, 0.61);
        color: white;
        cursor: pointer;
      }

      ul {
        padding: 0%;
        margin-top: 30px;
        margin-bottom: 30px;
        display: block;
        text-align: center;
      }

      li {
        display: inline;
        padding-left: 20px;
        padding-right: 20px;
      }

      a {
        text-decoration: none;
        font-size: x-large;
      }

      .blue {
        color: blue;
      }

      .red {
        color: red;
      }

      .green {
        color: green;
      }

      .principalcolor {
        color: #885df1;
      }
    </style>
  </head>
  <body>
    <h1 class="principalcolor">SheCodes</h1>

    <h2>Coding Workshop</h2>

    <button>Apply now</button>

    <strong>
      <ul>
        <li>
          <a
            href="https://www.shecodes.io/students"
            title="Studens"
            class="blue"
          >
            Coders
          </a>
        </li>
        <li>
          <a
            href="https://www.shecodes.io/workshops"
            title="Workshops"
            class="red"
          >
            Courses
          </a>
        </li>
        <li>
          <a
            href="https://www.shecodes.io/stories"
            title="Stories"
            class="green"
          >
            Stories
          </a>
        </li>
      </ul>
    </strong>

    <hr />
    <p class="center">
      <strong> More info </strong>
    </p>

    <br />

    <img
      src="https://insights.dice.com/wp-content/uploads/2018/01/Freelance-Developer-Dice.jpeg"
      width="300"
      title="WomenCodes"
      alt="Woman coding"
    />

    <div class="center">
      <strong>
        <span class="principalcolor">Email: </span>

      </strong>
    </div>
  </body>
</html>
